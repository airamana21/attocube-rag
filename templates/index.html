<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attocube RAG Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: #fff;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #3c4043;
        }

        .setting-item {
            margin-bottom: 16px;
        }

        .setting-item label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            color: #5f6368;
        }

        .setting-item input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        /* Main Chat Area */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        /* Header */
        .header {
            padding: 16px 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 400;
            color: #3c4043;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-email {
            font-size: 14px;
            color: #5f6368;
        }

        .logout-btn {
            padding: 8px 16px;
            background-color: #fff;
            border: 1px solid #dadce0;
            border-radius: 4px;
            color: #3c4043;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .logout-btn:hover {
            background-color: #f8f9fa;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Message Styles */
        .message {
            display: flex;
            gap: 16px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .message-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .user-message .message-icon {
            background-color: #4285f4;
            color: white;
        }

        .bot-message .message-icon {
            background-color: #ea4335;
            color: white;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            color: #3c4043;
            font-size: 15px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message-content p {
            margin-bottom: 12px;
            white-space: pre-wrap;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        /* Sources */
        .sources {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
            font-size: 13px;
            color: #5f6368;
        }

        /* Debug Info */
        .debug-info {
            margin-top: 16px;
            padding: 16px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 13px;
            font-family: 'Courier New', monospace;
        }

        .debug-section {
            margin-bottom: 12px;
        }

        .debug-section h4 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #3c4043;
        }

        .chunk-item {
            margin-bottom: 8px;
            padding: 8px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        /* Input Area */
        .input-container {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background-color: #f8f9fa;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #dadce0;
            border-radius: 24px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
            min-height: 48px;
            max-height: 120px;
        }

        .input-field:focus {
            border-color: #4285f4;
        }

        .send-button {
            padding: 12px 24px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        .send-button:hover {
            background-color: #1765cc;
        }

        .send-button:disabled {
            background-color: #dadce0;
            cursor: not-allowed;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background-color: #5f6368;
            border-radius: 50%;
            animation: loading 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Clear Button */
        .clear-button {
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #fff;
            border: 1px solid #dadce0;
            border-radius: 4px;
            color: #5f6368;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .clear-button:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Settings</h2>
        <div class="setting-item">
            <label>
                <input type="checkbox" id="debugMode">
                Debug Mode
            </label>
        </div>
        <button class="clear-button" onclick="clearConversation()">Clear Conversation</button>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1>Attocube RAG Assistant</h1>
            <div class="user-info">
                <span class="user-email">{{ session.user_email }}</span>
                <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer"></div>

        <!-- Input Container -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="Ask about Attocube documentation..."
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let isProcessing = false;

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResizeTextarea() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        document.getElementById('messageInput').addEventListener('input', autoResizeTextarea);

        async function sendMessage() {
            if (isProcessing) return;

            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            isProcessing = true;
            document.getElementById('sendButton').disabled = true;

            // Add user message to chat
            addMessage(message, 'user');
            
            // Clear input
            input.value = '';
            autoResizeTextarea();

            // Show loading
            showLoading();

            try {
                const debugMode = document.getElementById('debugMode').checked;
                
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: message,
                        debug_mode: debugMode
                    })
                });

                const data = await response.json();
                
                hideLoading();

                if (data.success) {
                    addMessage(data.response, 'bot', data.sources, data.debug_info);
                } else {
                    addMessage('Sorry, an error occurred: ' + data.error, 'bot');
                }
            } catch (error) {
                hideLoading();
                addMessage('Sorry, an error occurred. Please try again.', 'bot');
                console.error('Error:', error);
            } finally {
                isProcessing = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }

        function addMessage(content, type, sources = null, debugInfo = null) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;

            const icon = document.createElement('div');
            icon.className = 'message-icon';
            icon.textContent = type === 'user' ? 'U' : 'A';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // Convert newlines to paragraphs and preserve single line breaks
            const paragraphs = content.split('\n\n');
            paragraphs.forEach(para => {
                if (para.trim()) {
                    const p = document.createElement('p');
                    // Replace single newlines with <br> tags
                    p.innerHTML = para.trim().replace(/\n/g, '<br>');
                    contentDiv.appendChild(p);
                }
            });

            // Add sources if available
            if (sources && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources';
                sourcesDiv.textContent = 'Sources: ' + sources.join(', ');
                contentDiv.appendChild(sourcesDiv);
            }

            // Add debug info if available
            if (debugInfo) {
                const debugDiv = document.createElement('div');
                debugDiv.className = 'debug-info';
                
                if (debugInfo.current_chunks && debugInfo.current_chunks.length > 0) {
                    const section = document.createElement('div');
                    section.className = 'debug-section';
                    section.innerHTML = '<h4>Current Chunks:</h4>';
                    
                    debugInfo.current_chunks.forEach(chunk => {
                        const chunkDiv = document.createElement('div');
                        chunkDiv.className = 'chunk-item';
                        chunkDiv.innerHTML = `
                            <strong>Chunk ${chunk.index}</strong> [${chunk.chunk_index}/${chunk.total_chunks}]<br>
                            <strong>Source:</strong> ${chunk.source}, Page: ${chunk.page}<br>
                            <strong>Preview:</strong> ${chunk.preview}...
                        `;
                        section.appendChild(chunkDiv);
                    });
                    
                    debugDiv.appendChild(section);
                }

                if (debugInfo.previous_chunks && debugInfo.previous_chunks.length > 0) {
                    const section = document.createElement('div');
                    section.className = 'debug-section';
                    section.innerHTML = '<h4>Previous Context Chunks:</h4>';
                    
                    debugInfo.previous_chunks.forEach(chunk => {
                        const chunkDiv = document.createElement('div');
                        chunkDiv.className = 'chunk-item';
                        chunkDiv.innerHTML = `
                            <strong>Source:</strong> ${chunk.source}, Page: ${chunk.page}<br>
                            <strong>Preview:</strong> ${chunk.preview}...
                        `;
                        section.appendChild(chunkDiv);
                    });
                    
                    debugDiv.appendChild(section);
                }
                
                contentDiv.appendChild(debugDiv);
            }

            messageDiv.appendChild(icon);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            const chatContainer = document.getElementById('chatContainer');
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.className = 'message bot-message';
            
            const icon = document.createElement('div');
            icon.className = 'message-icon';
            icon.textContent = 'A';

            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerHTML = `
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            `;

            loadingDiv.appendChild(icon);
            loadingDiv.appendChild(loading);
            chatContainer.appendChild(loadingDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loadingIndicator');
            if (loading) {
                loading.remove();
            }
        }

        async function clearConversation() {
            if (confirm('Are you sure you want to clear the conversation?')) {
                try {
                    await fetch('/clear', { method: 'POST' });
                    document.getElementById('chatContainer').innerHTML = '';
                } catch (error) {
                    console.error('Error clearing conversation:', error);
                }
            }
        }

        // Focus on input when page loads
        window.onload = () => {
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>
